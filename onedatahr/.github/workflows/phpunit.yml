name: CI - PHP unit tests

on:
  push:
    branches: [ main, ci/**, feat/**, fix/** ]
  pull_request:
    branches: [ main ]

jobs:
  phpunit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v4
        with:
          php-version: '8.2'
          extensions: mbstring, zip, sqlite, pdo_sqlite
          coverage: none

      - name: Get composer cache
        id: composer-cache
        uses: actions/cache@v4
        with:
          path: ~/.composer/cache
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-suggest --no-interaction

      - name: Prepare environment
        run: |
          cp .env.example .env
          php -r "file_exists('.env.testing') || copy('.env', '.env.testing');"
          php artisan key:generate --force

      - name: Configure sqlite testing DB
        run: |
          php -r "file_put_contents('.env.testing', preg_replace('/DB_CONNECTION=.*/', 'DB_CONNECTION=sqlite', file_get_contents('.env.testing')));"
          php -r "file_put_contents('.env.testing', preg_replace('/DB_DATABASE=.*/', 'DB_DATABASE=:memory:', file_get_contents('.env.testing')));"

      - name: Run tests
        env:
          APP_ENV: testing
          DB_CONNECTION: sqlite
          DB_DATABASE: ':memory:'
        run: composer test --no-interaction
